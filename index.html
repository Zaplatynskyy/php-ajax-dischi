<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue Dischi</title>
    <link rel="icon" type="image/x-icon" href="img/favicon.ico">
    <!-- link css -->
    <link rel="stylesheet" href="css/style.css">
    <!-- link google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;700&display=swap" rel="stylesheet">
</head>
<body>
    <div id="app">

        <header>
            <!-- logo header -->
            <div class="img_logo"><img src="img/logo.png" alt="logo spotify"></div>
        </header>

        <main>
            <div class="container">
                <!-- riga contenitore dischi -->
                <div class="row">

                    <!-- box singolo disco -->
                    <div class="box" v-for="disk in disks">
                        <!-- immagine disco -->
                        <div class="box_img">
                            <img :src="disk.poster" :alt="disk.title">
                        </div>

                        <!-- titolo disco -->
                        <div class="box_album">{{disk.title}}</div>

                        <!-- nome autore e data rilascio del disco -->
                        <div class="box_info">
                            <div class="info author">{{disk.author}}</div>
                            <div class="info date">{{disk.year}}</div>
                        </div>
                    </div>

                </div>

            </div>
        </main>

    </div>

    <!-- cdn axios -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.25.0/axios.min.js" integrity="sha512-/Q6t3CASm04EliI1QyIDAA/nDo9R8FQ/BULoUFyN4n/BDdyIxeH7u++Z+eobdmr11gG5D/6nPFyDlnisDwhpYA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <!-- cdn vue.js -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <!-- link script.js -->
    <script src="js/script.js"></script>
</body>
</html>
